kind: ReplicationController
apiVersion: v1
metadata:
  name: maria2
  labels:
    name: maria2
spec:
  replicas: 1
  selector:
    name: maria2
  template:
    metadata:
      labels:
        name: maria2
    spec:
        containers:
          - name: maria2
            image: b.gcr.io/mg-docker/percona:v1
            imagePullPolicy: Always
            ports:
              - containerPort: 3306
              - containerPort: 4444
              - containerPort: 4567
              - containerPort: 4568
            env:
              - name: PUBLISH
                value: "3306"
              - name: CLUSTER
                value: galera
              - name: ETCD_PORT
                value: "2379"
              - name: MYSQL_USER
                value: mysql
              - name: MYSQL_PASS
                value: mysql
            volumeMounts:
              - name: maria2-persistent-storage
                mountPath: /var/lib/mysql
        volumes:
          - name: maria2-persistent-storage
            gcePersistentDisk:
              pdName: docker-maria2
              fsType: ext4

